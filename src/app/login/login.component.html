<div class="w-75 mx-auto py-3">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <form (ngSubmit)="submitLoginForm(loginForm)" [formGroup]="loginForm">
  
      <label for="email">Email:</label>
      <input formControlName="email" type="email" class="form-control mb-2 input-mine" id="email">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger py-2">
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
        <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">email format invalid</p>
      </div>
  
      <label for="password">Password:</label>
      <input formControlName="password" type="password" class="form-control mb-2 input-mine" id="password">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger py-2">
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
        <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">password must start with uppercase</p>
      </div>
  
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-info">
        <span *ngIf="!isLoading">Login</span>
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
      </button>
    </form>
  </div>
