
<div class="row">

    <div class="col-md-3">
        
    <img *ngIf="itemDetails.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+itemDetails.poster_path" alt="">
    <img *ngIf="itemDetails.profile_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+itemDetails.profile_path" alt="">
    </div>
    <div class="col-md-9 d-flex align-items-center">
        <div>
        <h3 class="my-2">{{itemDetails.title}} {{itemDetails.name}}</h3>
        <p class="py-2 text-secondary">{{itemDetails.overview}}</p>
        <h6 *ngIf="itemDetails.vote_count">vote_count :{{itemDetails.vote_count}}</h6>
        <h6 *ngIf="itemDetails.vote_average">vote_average :{{itemDetails.vote_average}}</h6>
        </div>
    </div>
</div>

<div class="row py-3">

    <div *ngFor="let item of similarMovies" class="col-md-2">
        <div (click)="getSimilar(item.id , mediaType)" class="item position-relative">


            <img *ngIf="item.poster_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+item.poster_path" alt="">
            <img *ngIf="item.profile_path" class="w-100" [src]="'https://image.tmdb.org/t/p/w500/'+item.profile_path" alt="">
        
            <h3 class="h6 my-2">{{item.title}} {{item.name}}</h3>
            <div *ngIf="item.vote_average" class="vote position-absolute top-0 p-2 end-0 text-white">{{item.vote_average.toFixed(1)}}</div>
            
        
        </div>
    </div>

</div>
